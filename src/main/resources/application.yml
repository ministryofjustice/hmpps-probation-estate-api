info.app:
  name: Hmpps Probation Estate Api
  version: 1.0

azure:
  application-insights:
    web:
      enabled: false

spring:
  application:
    name: hmpps-probation-estate-api
  codec:
    max-in-memory-size: 10MB
  r2dbc:
    url: "r2dbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}"
    username: "${database.username:root}"
    password: "${database.password:dev}"
    pool:
      max-life-time: -1
    properties:
      ssl: true
      sslRootCert: /home/appuser/.postgresql/root.crt
  flyway:
    url: "jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}"
    user: "${database.username:root}"
    password: "${database.password:dev}"
    baseline-on-migrate: false
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
